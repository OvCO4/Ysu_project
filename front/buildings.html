<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>건물 &amp; 시설 안내 – 연성대학교 스마트 캠퍼스</title>

  <!-- 네이버 지도 Open API -->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=ud4n9otj1x"></script>
  <!-- 전용 스타일 -->
  <link rel="stylesheet" href="./css/buildings.css" />
</head>
<body>
  
  <div id="buildingsMapCard">
    <div id="card-header-buildings-map">
      <h3 id="card-title-buildings-map">건물 &amp; 시설 안내</h3>
      <span id="card-icon-buildings-map">🏢</span>
    </div>
    <div id="buildings-map-container">
      <div id="buildingsMap"></div>
      <div id="buildings-map-overlay">
        <button id="buildings-zoom-in" title="확대">🔍＋</button>
        <button id="buildings-zoom-out" title="축소">🔍－</button>
        <button id="buildings-reset" title="초기화">🏠</button>
        <button id="buildings-track-user" title="내 위치">📍</button>
      </div>
    </div>
  </div>

  <div id="buildingGrid"></div>

  <script src="../front/js/index/buildings.js"></script>

  


</body>
</html>
